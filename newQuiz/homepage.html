<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sketchfab Viewer API example</title>
    <script
      type="text/javascript"
      src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta
      http-equiv="Permissions-Policy"
      content="accelerometer=*; gyroscope=*; magnetometer=*; ambient-light-sensor=*; xr-spatial-tracking=*"
    />
  </head>
  <body>
    <iframe
      id="api-frame"
      width="800"
      height="500"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; xr-spatial-tracking"
      allowfullscreen
    ></iframe>

    <div id="quiz-container" style="display: none">
      <h2 id="question"></h2>
      <div id="options"></div>
      <p id="result"></p>
      <button id="next-button" disabled>Check Answer</button>
      <button id="restart" style="display: none">Take Quiz Again</button>
    </div>

    <a href="https://ohns.ucsf.edu/sinus/virtual-reality-anatomic-lab" style="display: block">
      <Strong>Return to Home</Strong></a>

    <script type="module" src="homepage.js"></script>
  </body>
</html>
